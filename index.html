<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
        <div class="container">
            <div class="watch">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <span class="time hor"> 0 :</span>
                        <span class="time min"> &nbsp0 :</span>
                        <span class="time sec"> &nbsp0 :</span>
                        <span class="time cs"> &nbsp0</span>
                        
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="buttons reset hidden" >Reset</button>
                    <button class="buttons play">Play</button>
                    <button class="buttons lap hidden">Lap</button>
                </div>
            </div>
            <ul class="laps">
                <button class="lap-clear-button hidden">Clear All</button>
            </ul>
        </div>
        <script src="script.js"></script>
</body>
</html>
